<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" href="images/Lion.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/estilosLogin.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link href="https://fonts.googleapis.com/css2?family=Coda:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body style="background-color: #1F1F1F;">
    <div id="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-5" id="fondo1">
                </div>
                <div class="col" id="fondo2">
                </div>
            </div>
        </div>
        <div id="overlay" class="d-flex align-items-center animate__animated animate__fadeIn animate__slower">
            <div class="container-fluid h-75">
                <div class="row h-100">
                    <div class="col-1">
                    </div>
                    <div class="col-10 overlaycol p-0 h-100">
                        <div class="container-fluid m-0 p-0 h-100">
                            <div class="row h-100 no-gutters">
                                <div class="col-5 h-100 d-flex justify-content-center" id="olfondo1">
                                    <div class="d-flex flex-column align-items-center w-100 justify-content-start">
                                        <img src="images/Lion.svg" id="imgLeon" class="p-0 mr-3 h-50" alt="Logo_león">
                                        <h2 id="h2" class="font-weight-normal w-100 text-center">Bienvenido!</h2>
                                    </div>
                                </div>
                                <div class="col h-100" id="olfondo2">
                                    <div class="container-fluid h-100">
                                        <div class="row mt-2">
                                            <div class="col offset-6">
                                                <img src="images/china.png"
                                                    class="img-fluid mx-auto d-block m-0 p-0 imgPais" alt="china"
                                                    id="swtchChinesse">
                                            </div>
                                            <div class="col">
                                                <img src="images/france.png"
                                                    class="img-fluid mx-auto d-block m-0 p-0 imgPais" alt="china"
                                                    id="swtchFrench">
                                            </div>
                                            <div class="col">
                                                <img src="images/united-states.png"
                                                    class="img-fluid mx-auto d-block m-0 p-0 imgPais" alt="china"
                                                    id="swtchEnglish">
                                            </div>
                                            <div class="col">
                                                <img src="images/mexico.png"
                                                    class="img-fluid mx-auto d-block m-0 p-0 imgPais" alt="china"
                                                    id="swtchSpanish">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <p id="p-1" class="h-100 w-100 d-block m-0 p-0 text-center
                                            font-weight-bolder">Iniciar
                                                Sesión</p>
                                        </div>
                                        <div class="row mt-5">

                                        </div>
                                        <div class="row mt-2">
                                            <div class="col-12">
                                                <form autocomplete="off" class="form-row">
                                                    <div class="form-group col-8 mb-2">
                                                        <label for="validationmail" class="colorForm"
                                                            id="lblCorreo">Correo
                                                            :</label>
                                                        <input type="email" class="form-control" id="validationmail"
                                                            value="" placeholder="correo@ejemplo.com">
                                                        <div id="errorCorreo" class="invalid-feedback">
                                                            Ingresa un correo válido
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-10 mt-2 form-row">
                                                        <div class="col-12">
                                                            <label for="validationpwd" class="colorForm"
                                                                id="lblContrasenia">Contraseña
                                                                :</label>
                                                        </div>
                                                        <div class="col-10 align-self-center">
                                                            <input type="password" class="form-control"
                                                                id="validationpwd" value=""
                                                                placeholder="ingresa tu contraseña">
                                                            <div id="errorPass" class="invalid-feedback">
                                                                Ingresa una contraseña válida
                                                            </div>
                                                        </div>
                                                        <div class="col-2 d-flex flex-row justify-content-start p-0"
                                                            id="verpwdcontainer">
                                                            <img src="images/eye.png" alt="Ver contraseña"
                                                                class=" w-50 m-0" id="verpwd">
                                                            <div class="overlay">
                                                                <img src="images/forbidden.png" class="w-50"
                                                                    id="verpwd2" alt="imagen">
                                                            </div>
                                                        </div>
                                                        <div class="col-11 d-flex justify-content-end p-0">
                                                            <a href="" class="" id="passOlvidada">Olvidé mi
                                                                contraseña</a>
                                                        </div>
                                                    </div>

                                            </div>
                                            <div class="row col-12">
                                                <button class="btn btn-success col-5"
                                                    style="font-family: 'Coda', cursive;" type="submit"
                                                    id="btnLogin">Iniciar
                                                    Sesión</button>
                                                <button class="btn btn-outline-light col-5 offset-1"
                                                    style="font-family: 'Coda', cursive;" type="button"
                                                    id="btnRegistrar">Registrarse</button>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="js/scriptsLogin.js"></script>
</body>

</html>
